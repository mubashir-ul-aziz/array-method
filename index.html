<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods Demo</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Array Methods Demo</h1>
    <button id="addItemBtn">Add Item to Array</button>
    <button id="showMethodsBtn">Show Array Methods</button>

    <div id="methodsContainer" style="display: none">
      <button onclick="arrayMethod('push')">Push</button>
      <button onclick="arrayMethod('pop')">Pop</button>
      <button onclick="arrayMethod('shift')">Shift</button>
      <button onclick="arrayMethod('unshift')">Unshift</button>
      <button onclick="arrayMethod('splice')">Splice</button>
      <button onclick="arrayMethod('sort')">Sort</button>
      <button onclick="arrayMethod('reverse')">Reverse</button>
      <button onclick="arrayMethod('concat')">Concat</button>
      <button onclick="arrayMethod('join')">Join</button>
      <button onclick="arrayMethod('slice')">Slice</button>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
